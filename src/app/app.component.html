<div class="container">
    <div class="jumbotron">
        <h1 class="h1">Shopping App</h1>
        <h2 class="h2">Welcome to our shopping App</h2>
    </div>
<div>

<div class="container">
    <div class="row">
        <div class="col mr-auto" *ngFor="let product of products">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{product.photo}}" alt="{{product.name}}" width="150em" height="150em">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.category}}</p>
                    <h5 class="card-title">${{product.price}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <a (click)="addToCart(product)" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="mr-6">
        <h2 class="h2">Cart :</h2>
        <ul class="listgroup">
            <li class="list-group-item" *ngFor="let item of Cart">{{item.name}} - ${{item.price}}</li>
        </ul>
    </div>
</div>

<router-outlet></router-outlet>
